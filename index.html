<style>
/* ====== å…¨å±€æ ·å¼ (Global Styles) ====== */

/* æ¬¢è¿ä¿¡æ¯ */

/* æ‰‹åŠ¨å¼€å§‹æŒ‰é’® */
#manualStartBtn {
  display: none;

  background: var(--secondary-color);

}
#manualStartBtn:active { transform: translateY(6px); box-shadow: none; }
#manualStartBtn:hover { background: #ffaf40; }

/* ====== æµ‹éªŒåŒºåŸŸæ ·å¼ ====== */
#quiz-content { display: none; }

#student-info-display {
  text-align: right;
  font-size: 1.1rem;
  color: #576574;
  margin-bottom: 15px;

}

#q-index {

}
#question { 
    font-size: 1.8rem; 
    margin-bottom: 30px;

}

.opt {
  font-size: 1.3rem;
  padding: 18px 25px;
  margin-bottom: 15px;
  border-radius: 20px;
  border: 3px solid #f1f2f6;

  cursor: pointer;

}
.opt:hover {

}
.opt.correct { background: #dff9fb; border-color: #2ecc71; color: #27ae60; }

.controls { margin-top: 30px; text-align: center; }

#nextBtn:disabled { background: #bdc3c7; box-shadow: none; cursor: not-allowed; transform: none; }

/* ç§»åŠ¨ç«¯é€‚é… */
@media (max-width: 600px) {
    h1 { font-size: 1.8rem; }

<body>

<div id="wrapper">
  <h1>English Prepositions <br><span style="font-size:0.7em; color:#ff9f43;">(Year 4)</span></h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-class">Step 1: Choose Your Class (é€‰æ‹©ç­çº§)</label>
          <select id="student-class">
              <option value="">-- Sila Pilih Kelas --</option>
              <option value="4M">4M</option>
              <option value="4K">4K</option>
              <option value="4B">4B</option>
              <option value="4H">4H</option>
              <option value="4J">4J</option>
              <option value="4U">4U</option>
              <option value="4P">4P</option>
              <option value="4C">4C</option>
          </select>
      </div>

      <div class="google-area">
          <h3>Step 2: Sign In with Google</h3>
          
          <div id="g_id_onload"
               data-client_id="1006856013626-uk3eq5tchv9t65gqosb0k6rst7hi1eeb.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>
          
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="filled_blue"
               data-text="sign_in_with"
               data-shape="pill"
               data-logo_alignment="left">
          </div>

          <div id="welcome-msg"></div>
          
          <button id="manualStartBtn">Start Quiz Now ğŸš€</button>
      </div>
  </div>

  <div id="quiz-content">
      <div id="student-info-display"></div>
      <div id="q-index">Question <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Next Question âœ</button>
        <div class="score" id="score">Score: 0</div>
      </div>
  </div>

</div>

<script>
// ====== Google Script URL (ä¿æŒä¸å˜) ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwd9UKzaZRU8OAVn2deSCuOLWsMppPuR8ZycCIS2WAGXh3DIPpzLUkLyshuyeV9emt-5A/exec";

// ====== é¢˜ç›®æ•°æ® (Year 4 Prepositions - 4 Options) ======
const rawData = `
1,The teacher shared the sweets ____ all the students in the class. A. between B. among C. through D. against,B
2,The train went ____ the dark tunnel. A. across B. over C. through D. on,C
3,Please do not talk ____ the examination. A. during B. at C. on D. by,A
4,He leaned his bicycle ____ the wall before entering the shop. A. on B. against C. over D. to,B
5,My father goes to work ____ car every morning. A. in B. on C. with D. by,D
6,The earth moves ____ the sun. A. around B. across C. through D. between,A
7,The dog ran ____ the gate when it saw a stranger. A. towards B. on C. at D. in,A
8,There is a bridge ____ the river. A. under B. through C. over D. in,C
9,We usually have our assembly ____ Monday mornings. A. in B. at C. on D. during,C
10,The secret is just ____ you and me. A. among B. between C. to D. with,B
`;

// ====== æ•°æ®å¤„ç†é€»è¾‘ (å·²æ›´æ–°ä¸ºå¤„ç† 4 ä¸ªé€‰é¡¹) ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answerChar = parts.pop().trim().toUpperCase(); // ç­”æ¡ˆå­—æ¯
  const full = parts.join(",").trim(); // å®Œæ•´é¢˜ç›®+é€‰é¡¹
  
  // æŸ¥æ‰¾ A. çš„ä½ç½®æ¥åˆ†å‰²é¢˜ç›®å’Œé€‰é¡¹
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  
  // ä½¿ç”¨æ­£åˆ™åˆ†å‰² A-D é€‰é¡¹
  const optParts = full.slice(optStart).split(/\s(?=[A-D]\.\s)/).map(s=>s.trim().replace(/^[A-D]\.\s*/, ""));
  
  // ç­”æ¡ˆæ˜ å°„: A=0, B=1, C=2, D=3
  const map = {A:0, B:1, C:2, D:3};
  
  return { q: qtext, options: optParts, answer: map[answerChar] };
});

// ====== å…¨å±€å˜é‡ ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentEmail = "";
let studentClass = "";

// ====== DOM å…ƒç´  ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const classInput = document.getElementById('student-class');
const manualStartBtn = document.getElementById('manualStartBtn');
const welcomeMsg = document.getElementById('welcome-msg');
const gBtn = document.querySelector('.g_id_signin');

document.getElementById('total').textContent = data.length;

// ====== 1. Google ç™»å½•é€»è¾‘ (ä¿æŒä¸å˜) ======

function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
    const responsePayload = parseJwt(response.credential);
    studentName = responsePayload.name;
    studentEmail = responsePayload.email;
    
    gBtn.style.display = 'none';
    welcomeMsg.style.display = 'block';
    welcomeMsg.innerHTML = `ğŸ‘‹ <strong>Hi, ${studentName}!</strong><br><span style="font-size:0.9em; color:#555;">${studentEmail}</span>`;
    
    checkClassAndReady();
}

classInput.addEventListener('change', checkClassAndReady);

function checkClassAndReady() {
    if (studentName && classInput.value) {
        studentClass = classInput.value;
        manualStartBtn.style.display = 'inline-block';
    } else {
        manualStartBtn.style.display = 'none';
    }
}

manualStartBtn.addEventListener('click', () => {
    if(!classInput.value) {
        alert("Sila pilih kelas dahulu! (Please select class!)");
        return;
    }
    startQuiz();
});

// ====== 2. æµ‹éªŒé€»è¾‘ (å·²æ”¯æŒ4é€‰é¡¹) ======
function startQuiz() {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    document.getElementById('student-info-display').textContent = `Murid: ${studentName} (${studentClass})`; 
    loadQuestion();
}

function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Next Question âœ";
  
  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    // æ·»åŠ  A, B, C, D æ ‡ç­¾
    const label = String.fromCharCode(65 + i); 
    div.innerHTML = `<span style="font-weight:bold; color:var(--primary-color); margin-right:8px;">${label}.</span> ${opt}`;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Submit Answers âœ…";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  all.forEach((d,i)=>{ 
      if(i === q.answer) {
          d.classList.add('correct');
          d.innerHTML += ' <span style="float:right;">âœ”</span>';
      }
  });
  
  if(index !== q.answer) {
      el.classList.add('wrong'); 
      el.innerHTML += ' <span style="float:right;">âœ–</span>';
  } else {
      score++;
  }
  
  document.getElementById('score').textContent = 'Score: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  loadQuestion();
});

// ====== 3. æäº¤æ•°æ® ======
function submitToGoogleSheet() {
    quizContent.innerHTML = `
        <div style="text-align:center; padding:40px;">
            <h2 style="color:var(--secondary-color);">â³ Sending Results...</h2>
            <p>Please wait while we save your score.</p>
        </div>
    `;

    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        showFinalResult(true);
    })
    .catch(error => {
        console.error('Error:', error);
        showFinalResult(false);
    });
}

function showFinalResult(isSuccess) {
    let msg = isSuccess ? 
        `<div class="result-box" style="background:#eafaf1; color:#2ecc71; border:2px solid #2ecc71;">
            âœ… <strong>Berjaya! (Success)</strong><br>Your result has been sent to the teacher.
        </div>` : 
        `<div class="result-box" style="background:#fdedec; color:#e74c3c; border:2px solid #e74c3c;">
            âš ï¸ <strong>Connection Error!</strong><br>Please screenshot this page and send to your teacher.
        </div>`;

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2>Great Job, ${studentName}!</h2>
            <p style="color:#666;">Class: ${studentClass}</p>
            
            <div style="font-size: 4rem; margin: 20px 0; color: var(--primary-color); font-weight:bold;">
                ${score} / ${data.length}
            </div>
            
            ${msg}
            
            <button onclick="location.reload()" style="
                margin-top:20px; padding:12px 30px; border:none; background:#b2bec3; color:white; border-radius:30px; cursor:pointer; font-weight:bold;">
                Start Again (Mula Semula)
            </button>
        </div>
    `;
}
</script>
