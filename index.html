<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>English Prepositions Quiz (Year 4)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
/* ====== 全局样式 (Global Styles) ====== */
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

body {
  font-family: "Nunito", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  font-size: 18px;
  /* 更换为更有质感的背景图 */
  background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #2d3436;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center; /* 垂直居中 */
  justify-content: center;
}

#wrapper {
  /* 玻璃拟态效果 (Glassmorphism) */
  background: rgba(255, 255, 255, 0.85); /* 85% 不透明度 */
  backdrop-filter: blur(10px); /* 背景模糊 */
  -webkit-backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 24px;
  width: 100%;
  max-width: 750px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  border: 1px solid rgba(255, 255, 255, 0.6);
}

h1 { 
  font-size: 2.2rem; 
  text-align: center; 
  margin-bottom: 30px; 
  color: #2c3e50; 
  font-weight: 800;
  letter-spacing: -0.5px;
}

/* ====== 开始画面样式 (Start Screen) ====== */
#start-screen {
  text-align: center;
  padding: 10px;
}

.input-group {
  margin-bottom: 25px;
  text-align: left;
  max-width: 450px;
  margin-left: auto;
  margin-right: auto;
}

.input-group label {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 8px;
  font-weight: 700;
  color: #444;
}

.input-group input, 
.input-group select {
  width: 100%;
  padding: 15px;
  font-size: 1.1rem;
  border: 2px solid #ddd;
  border-radius: 12px;
  background: rgba(255,255,255,0.9);
  box-sizing: border-box;
  font-family: inherit;
  transition: all 0.3s ease;
}

.input-group input:focus, 
.input-group select:focus {
  border-color: #6c5ce7;
  box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
  outline: none;
}

#startBtn {
  font-size: 1.3rem;
  padding: 15px 50px;
  background: linear-gradient(135deg, #6c5ce7, #a29bfe);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: 700;
  box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
  transition: transform 0.2s, box-shadow 0.2s;
}

#startBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(108, 92, 231, 0.5);
}

#startBtn:active {
  transform: translateY(1px);
}

/* ====== 测验内容样式 (Quiz Content) ====== */
#quiz-content {
  display: none; /* 初始隐藏 */
}

#student-info-display {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.95rem;
  color: #636e72;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px dashed #dfe6e9;
  font-weight: 600;
}

#q-index { 
  font-size: 1.1rem; 
  margin-bottom: 15px; 
  font-weight: 800; 
  color: #6c5ce7; 
  text-transform: uppercase;
  letter-spacing: 1px;
}

#question { 
  font-size: 1.6rem; 
  margin-bottom: 30px; 
  line-height: 1.5; 
  color: #2d3436;
  font-weight: 600;
}

.opt {
  font-size: 1.2rem;
  padding: 16px 20px;
  margin-bottom: 15px;
  border-radius: 16px;
  border: 2px solid #e0e0e0;
  background: rgba(255, 255, 255, 0.8);
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow: hidden;
}

.opt:hover { 
  background: #f8f9fa; 
  border-color: #6c5ce7; 
  transform: translateX(5px);
}

.opt.correct { 
  background: #d4edda; 
  border-color:#27ae60; 
  color: #0d5e28; 
  font-weight: bold;
}

.opt.wrong { 
  background: #fad7d9; 
  border-color:#e74c3c; 
  color: #881c1c; 
  opacity: 0.8;
}

.controls { margin-top: 30px; text-align: center; }

#nextBtn {
  font-size: 1.2rem;
  padding: 14px 35px;
  background: #0984e3;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
  transition: all 0.2s;
}

#nextBtn:disabled { 
  background: #b2bec3; 
  box-shadow: none; 
  cursor: not-allowed; 
  transform: none;
}
#nextBtn:not(:disabled):hover {
  background: #74b9ff;
  transform: translateY(-2px);
}

.score { 
  font-size: 1.4rem; 
  margin-top: 20px; 
  font-weight: 800; 
  color: #e17055; 
}

/* 加载与结果样式 */
.loading-box { text-align: center; padding: 40px; }
.loading-text { font-size: 1.2rem; color: #666; margin-top: 15px; }

/* 响应式调整 */
@media (max-width: 600px) {
  h1 { font-size: 1.8rem; }
  #wrapper { padding: 25px; margin: 10px; width: 90%; }
  #question { font-size: 1.3rem; }
  .opt { font-size: 1.1rem; padding: 12px; }
}

</style>
</head>
<body>

<div id="wrapper">
  <h1>English Prepositions Quiz <br><span style="font-size:0.6em; color:#636e72;">Year 4</span></h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-name">Nama Penuh (姓名)：</label>
          <input type="text" id="student-name" placeholder="Contoh: Ali bin Abu" autocomplete="off">
      </div>
      <div class="input-group">
          <label for="student-class">Kelas (班级)：</label>
          <select id="student-class">
              <option value="">Sila pilih kelas</option>
              <option value="4M">4M</option>
              <option value="4K">4K</option>
              <option value="4B">4B</option>
              <option value="4H">4H</option>
              <option value="4J">4J</option>
              <option value="4U">4U</option>
              <option value="4P">4P</option>
              <option value="4C">4C</option>
          </select>
      </div>
      <button id="startBtn">Mula Kuiz</button>
  </div>

  <div id="quiz-content">
      <div id="student-info-display">
        <span id="disp-name"></span>
        <span id="disp-class" style="background:#dfe6e9; padding:4px 8px; border-radius:6px; font-size:0.8rem;"></span>
      </div>
      <div id="q-index">Question <span id="cur">1</span> of <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Next Question</button>
        <div class="score" id="score">Score: 0</div>
      </div>
  </div>

</div>

<script>
// ====== Google Apps Script 链接 (保持不变) ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7wxRG1ma7VOP5cW6n7Rj3kaAu4Ub592p5icpn4Uqi11vyHfqqz7JCICuC1NQgm8uaLg/exec";

// ====== 新的题目数据 (Year 4 Prepositions) ======
// 注意：数据格式必须严格保持 ID,Question... A. opt1 B. opt2 C. opt3 D. opt4,Answer
const rawData = `
1,The teacher shared the sweets ____ all the students in the class. A. between B. among C. through D. against,B
2,The train went ____ the dark tunnel. A. across B. over C. through D. on,C
3,Please do not talk ____ the examination. A. during B. at C. on D. by,A
4,He leaned his bicycle ____ the wall before entering the shop. A. on B. against C. over D. to,B
5,My father goes to work ____ car every morning. A. in B. on C. with D. by,D
6,The earth moves ____ the sun. A. around B. across C. through D. between,A
7,The dog ran ____ the gate when it saw a stranger. A. towards B. on C. at D. in,A
8,There is a bridge ____ the river. A. under B. through C. over D. in,C
9,We usually have our assembly ____ Monday mornings. A. in B. at C. on D. during,C
10,The secret is just ____ you and me. A. among B. between C. to D. with,B
`;

// ====== 数据处理逻辑 (更新以支持 4 个选项) ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answerChar = parts.pop().trim().toUpperCase(); // 获取答案字母
  const qid = parts.shift(); // 获取题号
  const full = parts.join(",").trim(); // 获取题目和选项全文本
  
  // 查找第一个 "A." 的位置
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optRaw = full.slice(optStart);
  
  // 使用正则分割 A. B. C. D. 
  // 更新：正则改为匹配 [A-D]
  const optParts = optRaw.split(/\s(?=[A-D]\.\s)/).map(s=>s.trim());
  const opts = optParts.map(op => op.replace(/^[A-D]\.\s*/, ""));
  
  // 补全选项以防万一
  while (opts.length < 4) opts.push("(Missing Option)");
  
  // 答案映射：增加 D:3
  const map = {A:0, B:1, C:2, D:3};
  
  return { q: qtext, options: opts, answer: map[answerChar] };
});

// ====== 全局变量 ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentClass = "";

// ====== DOM 元素 ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const startBtn = document.getElementById('startBtn');
const nameInput = document.getElementById('student-name');
const classInput = document.getElementById('student-class');

document.getElementById('total').textContent = data.length;

// ====== 1. 开始画面逻辑 ======
startBtn.addEventListener('click', () => {
    const sName = nameInput.value.trim();
    const sClass = classInput.value;

    if (!sName) {
        alert("Sila masukkan nama anda (Please enter your name).");
        return;
    }
    if (!sClass) {
        alert("Sila pilih kelas anda (Please select your class).");
        return;
    }

    studentName = sName;
    studentClass = sClass;

    startScreen.style.display = 'none';
    quizContent.style.display = 'block';

    // 顶部信息栏
    document.getElementById('disp-name').textContent = studentName;
    document.getElementById('disp-class').textContent = studentClass;

    loadQuestion();
});

// ====== 2. 测验逻辑 ======
function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Next Question"; 

  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = `<span style="font-weight:bold; margin-right:10px; color:#6c5ce7;">${String.fromCharCode(65+i)}.</span> ${opt}`;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Submit Answers";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  // 标记正确答案
  all.forEach((d,i)=>{ 
      if(i === q.answer) {
          d.classList.add('correct');
          // 添加对勾图标
          d.innerHTML += ' <span style="float:right">✓</span>';
      }
  });
  
  // 标记用户选择
  if(index !== q.answer) {
      el.classList.add('wrong'); 
      el.innerHTML += ' <span style="float:right">✕</span>';
  } else {
      score++;
  }
  
  document.getElementById('score').textContent = 'Score: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  loadQuestion();
});

// ====== 3. 提交逻辑 ======
function submitToGoogleSheet() {
    quizContent.innerHTML = `
        <div class="loading-box">
            <h2 style="color:#6c5ce7;">⏳ Submitting...</h2>
            <p class="loading-text">Please wait while we save your marks.</p>
        </div>
    `;

    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        showFinalResult(true);
    })
    .catch(error => {
        console.error('Error:', error);
        showFinalResult(false);
    });
}

// ====== 4. 结果显示 ======
function showFinalResult(isSuccess) {
    let statusMessage = "";
    if (isSuccess) {
        statusMessage = `<div style="color: #27ae60; background: #eafaf1; padding: 15px; border-radius: 12px; margin: 20px 0; border:1px solid #c3e6cb;">
            ✅ <strong>Success!</strong> Your results have been sent to the teacher.
        </div>`;
    } else {
        statusMessage = `<div style="color: #c0392b; background: #fdedec; padding: 15px; border-radius: 12px; margin: 20px 0; border:1px solid #f5c6cb;">
            ⚠️ <strong>Connection Error!</strong> Please take a screenshot of this page and send it to your teacher.
        </div>`;
    }

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 20px;">
            <h2 style="color:#2d3436;">Good Job, ${studentName}!</h2>
            <p style="font-size:1.1rem; color:#636e72;">Class: ${studentClass}</p>
            
            <div style="
                font-size: 4rem; 
                margin: 25px 0; 
                color: #6c5ce7; 
                font-weight: 800; 
                text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
                font-family: 'Nunito', sans-serif;">
                ${score} / ${data.length}
            </div>
            
            ${statusMessage}
            
            <button id="reloadBtn" style="
                font-size: 1.1rem; padding: 12px 30px; 
                background: #b2bec3; border: none; border-radius: 50px; 
                cursor: pointer; color:white; margin-top:20px; font-weight:bold;">
                Start Again
            </button>
        </div>
    `;
    
    document.getElementById('reloadBtn').addEventListener('click', () => {
        location.reload(); 
    });
}
</script>
</body>
</html>
