<!DOCTYPE html>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    font-family: "Microsoft YaHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    background: url('https://wallpaperaccess.com/full/1544210.jpg') no-repeat center center fixed;
    background-size: cover;

    pointer-events: none;

  }

  /* --- Ê∏∏ÊàèÁïåÈù¢ÂéüÊúâÊ†∑Âºè --- */
  #game-container {
    display: none; /* ÈªòËÆ§ÈöêËóèÔºåÁôªÂΩïÂêéÊòæÁ§∫ */
    flex-direction: column;

  }

  h1 {

  }

  #prompt {

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    grid-gap: 12px;

  }

  .card {
    border: 3px solid #ffb347;

  }

  .card span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .correct {
    background: linear-gradient(145deg, #a8dadc, #1d3557) !important;
    border-color: #457b9d;
    color: #fff;
    font-weight: bold;
    animation: jump 0.3s;
    pointer-events: none;
  }

  .wrong {
    background: linear-gradient(145deg, #fca5a5, #e63946) !important;
    border-color: #e63946;
  }

  @keyframes jump {
    0% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-12px); }
    100% { transform: translate(-50%, -50%) translateY(0); }
  }

  #score {
    margin-top: 20px;
    font-size: 1.3rem;
    background-color: rgba(255,255,255,0.9);
    padding: 8px 15px;

  }

  /* --- Êñ∞Â¢ûÁôªÂΩïÁïåÈù¢Ê†∑Âºè --- */
  #wrapper {

    padding: 40px;

  #wrapper h1 {

  .input-group {

  .input-group label {

  }

  #student-class {

  }

  #student-class:focus {

  .google-btn-container {

  }

  .google-label {

  #welcome-msg {

  #manualStartBtn {
    background: linear-gradient(to right, #ff6f61, #ff9f43);
    color: white;
    border: none;
    padding: 12px 40px;
    font-size: 1.3rem;

    box-shadow: 0 4px 6px rgba(0,0,0,0.2);

  }

  #manualStartBtn:hover {

  #manualStartBtn:active {

  }
</style>
</head>
<body>

<div id="wrapper">
  <h1>Preposition Exercise (Year 2)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-class">Step 1: Choose Your Class</label>
          <select id="student-class">
              <option value="">-- Select Class --</option>
              <option value="2M">2M</option>
              <option value="2K">2K</option>
              <option value="2B">2B</option>
              <option value="2H">2H</option>
              <option value="2J">2J</option>
          </select>
      </div>

      <div class="google-btn-container">
          <label class="google-label">Step 2: Google Sign-In</label>
          
          <div id="g_id_onload"
               data-client_id="1006856013626-uk3eq5tchv9t65gqosb0k6rst7hi1eeb.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">

          </div>

          <div id="welcome-msg"></div>

      </div>
  </div>
</div>

<div id="game-container">
  <h1>ËÆ§ËØªÁîüÂ≠óÊ∏∏Êàè</h1>
  <div id="prompt">ÁÇπÂáªÂØπÂ∫îÁöÑÂ≠óÔºö</div>
  <div id="grid"></div>
  <div id="score"></div>
</div>

<script>
/* -------------------------------------------------------------------------- */
/* ÁôªÂΩïÈÄªËæëÂ§ÑÁêÜ                                  */
/* -------------------------------------------------------------------------- */

// Ëß£Á†Å JWT Token Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ (‰∏∫‰∫ÜÂú®Êó†ÂêéÁ´ØÊÉÖÂÜµ‰∏ãÊòæÁ§∫ÂêçÂ≠ó)
function decodeJwtResponse(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// Google ÁôªÂΩïÂõûË∞ÉÂáΩÊï∞
window.handleCredentialResponse = (response) => {
    try {
        const responsePayload = decodeJwtResponse(response.credential);
        const name = responsePayload.name || "Student";
        const welcomeDiv = document.getElementById("welcome-msg");
        welcomeDiv.innerHTML = `Welcome, ${name}! ‚úÖ`;
        welcomeDiv.style.color = "#2e8b57";
    } catch (e) {
        console.error("Login decode error", e);
    }
}

// ÂºÄÂßãÊåâÈíÆÈÄªËæë
document.getElementById('manualStartBtn').addEventListener('click', function() {
    const classSelect = document.getElementById('student-class');
    
    if (classSelect.value === "") {
        alert("Please select your class first!");
        classSelect.focus();
        return;
    }

    // ÈöêËóèÁôªÂΩïÁïåÈù¢ÔºåÊòæÁ§∫Ê∏∏ÊàèÁïåÈù¢
    document.getElementById('wrapper').style.display = 'none';
    const gameContainer = document.getElementById('game-container');
    gameContainer.style.display = 'flex';
    
    // Â¶ÇÊûúÈúÄË¶ÅÔºåËøôÈáåÂèØ‰ª•Ëß¶Âèë‰∏ÄÊ¨°‚Äú‰∏ã‰∏ÄÈ¢ò‚ÄùÊù•Á°Æ‰øùÂä†ËΩΩÔºå‰ΩÜ‰∏ãÊñπÁöÑÂàùÂßãÂåñ‰ª£Á†ÅÂ∑≤ÁªèÂÅö‰∫Ü
});

/* -------------------------------------------------------------------------- */
/* ÂéüÊ∏∏ÊàèÈÄªËæë                                    */
/* -------------------------------------------------------------------------- */

const words = [
"‰πê","Âî±","Èáå","Âæà","ÊØè","‰ªé","Ê£µ","Âìç","ËêΩ","È£é",
"Âê¨","Â∫ß","ÂØπ","Êô¥","‰º§","Âêµ","Èóπ","ÂÆâ","Èùô","ÊÄï",
"Á©∫","Êîæ","ÊÉÖ","Â§ú","ÊÇÑ","Êç¢","Èªë","Ëâ≤","Ë°£","ÊúÄ",
"Êää","Áïô","Áî®","ÈìÖ","Âèë","Áé∞","ÊÖ¢","ÁôΩ","Êñá","Âõæ",
"Êú¨","Èáë","Ê≤ô","Ë∞Å","Èì∂","Ëàπ","Â∑•","ÂÖ∑","ÂëÄ","ÁÆÄ"
];

let remaining = [...words];
let score = 0;

const grid = document.getElementById('grid');
const promptDiv = document.getElementById('prompt');
const scoreDiv = document.getElementById('score');

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

// ÊúóËØªÊ±âÂ≠óÂáΩÊï∞
function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'zh-CN';
    utterance.rate = 0.8; // ËØ≠ÈÄüÁï•ÊÖ¢
    window.speechSynthesis.speak(utterance);
  }
}

// ÂàùÂßãÂåñÂ≠óÂç°ÔºåÈöèÊú∫ÂΩ©ËôπÊ∏êÂèòËÉåÊôØ
shuffle(words).forEach(char => {
  const div = document.createElement('div');
  div.className = 'card';
  const span = document.createElement('span');
  span.textContent = char;
  div.appendChild(span);

  const color1 = `hsl(${Math.random() * 360}, 70%, 80%)`;
  const color2 = `hsl(${Math.random() * 360}, 70%, 60%)`;
  div.style.background = `linear-gradient(145deg, ${color1}, ${color2})`;

  div.addEventListener('click', () => handleClick(div));
  grid.appendChild(div);
});

function nextWord() {
  if (remaining.length === 0) {
    promptDiv.textContent = "ÊÅ≠ÂñúÂÆåÊàêÔºÅÊÄªÂàÜÔºö" + score;
    return;
  }
  const index = Math.floor(Math.random() * remaining.length);
  currentWord = remaining[index];
  promptDiv.textContent = "ËØ∑ÁÇπÂáªÂ≠óÔºö" + currentWord;
}

let currentWord;
nextWord();

function handleClick(div) {
  const char = div.textContent;
  if (char === currentWord) {
    div.classList.add('correct');
    remaining = remaining.filter(w => w !== currentWord);
    score += 1;
    scoreDiv.textContent = "Â∑≤ÂÆåÊàêÔºö" + score + " / " + words.length;
    div.style.pointerEvents = 'none';
    speak(currentWord); // Ê≠£Á°ÆÂ≠óÊúóËØª
    nextWord();
  } else {
    div.classList.add('wrong');
    // ÈîôËØØÁÇπÂáªÊí≠ÊîæÊ≠£Á°ÆÂ≠óÁöÑÂèëÈü≥
    speak(currentWord);
    setTimeout(() => div.classList.remove('wrong'), 500);
  }
}
</script>
