<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preposition Practice (Year 3)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
/* ====== å…¨å±€æ ·å¼ (Global Styles) ====== */
:root {
  --primary-color: #6a0572; /* æ·±ç´«è‰² */
  --secondary-color: #ab2346; /* è“çº¢è‰² */
  --accent-light: #f7cac9; /* æµ…ç²‰é«˜å…‰ */
  --accent-gold: #ffdf00; /* é‡‘è‰² */
  --success-green: #2ecc71;
  --error-red: #e74c3c;
  --text-dark: #333333;
  --card-bg: rgba(255, 255, 255, 0.95);
}

body {
  font-family: 'Poppins', 'Segoe UI', sans-serif;
  font-size: 18px;
  /* èƒŒæ™¯å›¾ï¼šå¯çˆ±çš„å°ç†ŠçŒ« */
  background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('https://images.hdqwalls.com/wallpapers/red-panda-cute-25.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  padding: 20px;
  color: var(--text-dark);
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#wrapper {
  background: var(--card-bg);
  padding: 40px;
  border-radius: 24px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  border-top: 8px solid var(--primary-color);

h1 {
  font-size: 2.2rem;
  text-align: center;
  margin-bottom: 25px;
  color: var(--primary-color);
  text-shadow: 2px 2px 0px var(--accent-light);
  font-weight: 800;
}

/* ====== ç™»å½•ç”»é¢æ ·å¼ ====== */
#start-screen { text-align: center; }

.input-group {
  margin-bottom: 25px;
  text-align: center;
}

.input-group label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 10px;
  font-weight: bold;
  color: #555;
}

.input-group select {
  width: 80%;
  padding: 12px;
  font-size: 1.1rem;
  border: 2px solid #ccc;
  border-radius: 12px;
  background: #fff;
  cursor: pointer;
  transition: border 0.3s;
}
.input-group select:focus {
  border-color: var(--primary-color);
  outline: none;
}

/* Google æŒ‰é’®åŒºåŸŸ */
.google-area {
  background: #fdf2f7; /* æµ…ç²‰è‰²èƒŒæ™¯å— */
  padding: 25px;
  border-radius: 16px;
  border: 2px dashed var(--secondary-color);
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.google-area h3 {
  margin-top: 0;
  color: var(--secondary-color);
  font-size: 1.1rem;
}

/* æ¬¢è¿ä¿¡æ¯ */
#welcome-msg {
  display: none;
  margin-top: 15px;
  padding: 15px;
  background-color: #e6ffe6;
  border-radius: 10px;
  color: #006400;
  border: 2px solid #90ee90;
}

/* æ‰‹åŠ¨å¼€å§‹æŒ‰é’® (ç™»å½•åå‡ºç°) */
#manualStartBtn {
  display: none;
  font-size: 1.3rem;
  padding: 12px 30px;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 0 #4a044d;
  transition: transform 0.1s;
}
#manualStartBtn:active { transform: translateY(4px); box-shadow: none; }

/* ====== æµ‹éªŒåŒºåŸŸæ ·å¼ ====== */
#quiz-content { display: none; }

#student-info-display {
  text-align: right;
  font-size: 0.95rem;
  color: var(--primary-color);
  margin-bottom: 15px;
  border-bottom: 1px dashed #ccc;
  padding-bottom: 5px;
  font-weight: bold;
}

#q-index { font-weight: bold; color: #777; margin-bottom: 10px; }
#question { font-size: 1.6rem; margin-bottom: 25px; line-height: 1.4; font-weight: 600; }

.opt {
  font-size: 1.2rem;
  padding: 15px 20px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 2px solid #e0e0e0;
  background: #fff;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}
.opt:hover { background: #fef0f5; border-color: var(--secondary-color); }
.opt.correct { background: #d4edda; border-color: #28a745; color: #155724; }
.opt.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }

.controls { margin-top: 30px; text-align: center; }

#nextBtn {
  font-size: 1.2rem;
  padding: 12px 35px;
  background: var(--secondary-color);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 0 #8a1c38;
}
#nextBtn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

.score { font-size: 1.5rem; margin-top: 20px; font-weight: bold; color: var(--accent-gold); text-shadow: 1px 1px 0 #aaa; }

/* æœ€ç»ˆç»“æœ */
.result-box {
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    font-size: 1.2rem;
}
</style>
</head>
<body>

<div id="wrapper">
  <h1>Preposition Practice (Year 3)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-class">Step 1: Choose Your Class (é€‰æ‹©ç­çº§)</label>
          <select id="student-class">
              <option value="">-- Select Class --</option>
              <option value="3M">3M</option>
              <option value="3K">3K</option>
              <option value="3B">3B</option>
              <option value="3H">3H</option>
              <option value="3J">3J</option>
          </select>
      </div>

      <div class="google-area">
          <h3>Step 2: Sign In with Google</h3>
          
          <div id="g_id_onload"
               data-client_id="1006856013626-uk3eq5tchv9t65gqosb0k6rst7hi1eeb.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>
          
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="pill"
               data-logo_alignment="left">
          </div>

          <div id="welcome-msg"></div>
          
          <button id="manualStartBtn">Start Quiz Now ğŸš€</button>
      </div>
  </div>

  <div id="quiz-content">
      <div id="student-info-display"></div>
      <div id="q-index">Question <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Next Question âœ</button>
        <div class="score" id="score">Score: 0</div>
      </div>
  </div>

</div>

<script>
// ====== Google Script URL (ç”¨äºæäº¤åˆ†æ•°) ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7wxRG1ma7VOP5cW6n7Rj3kaAu4Ub592p5icpn4Uqi11vyHfqqz7JCICuC1NQgm8uaLg/exec";

// ====== é¢˜ç›®æ•°æ® (Year 3 Prepositions) ======
const rawData = `
1,I wake up ____ 6:00 a.m. every morning. A. on B. in C. at,C
2,Pour the orange juice ____ the glass, please. A. on B. into C. at,B
3,My birthday is ____ August. A. on B. at C. in,C
4,We play football ____ the evening. A. in B. on C. at,A
5,The boy walked ____ the road carefully. A. into B. across C. in,B
6,The bank is ____ the police station. A. opposite B. in C. on,A
7,He goes to the library ____ Saturdays. A. in B. at C. on,C
8,The cat jumped ____ the fence. A. in B. over C. at,B
9,We walked ____ the beach and collected seashells. A. along B. into C. at,A
10,Please take your books ____ your bag. A. out of B. into C. up,A
`;

const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optParts = full.slice(optStart).split(/\s(?=[A-C]\.\s)/).map(s=>s.trim().replace(/^[A-C]\.\s*/, ""));
  return { q: qtext, options: optParts, answer: {A:0,B:1,C:2}[answer] };
});

// ====== å…¨å±€å˜é‡ ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentEmail = "";
let studentClass = "";

// ====== DOM å…ƒç´  ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const classInput = document.getElementById('student-class');
const manualStartBtn = document.getElementById('manualStartBtn');
const welcomeMsg = document.getElementById('welcome-msg');
const gBtn = document.querySelector('.g_id_signin');

document.getElementById('total').textContent = data.length;

// ====== 1. Google ç™»å½•é€»è¾‘ ======

// è§£ç  JWT Token è·å–ç”¨æˆ·ä¿¡æ¯
function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// Google ç™»å½•å›è°ƒå‡½æ•°
function handleCredentialResponse(response) {
    // 1. è·å–ç”¨æˆ·ä¿¡æ¯
    const responsePayload = parseJwt(response.credential);
    studentName = responsePayload.name;
    studentEmail = responsePayload.email;
    
    // 2. éšè— Google æŒ‰é’®ï¼Œæ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯
    gBtn.style.display = 'none';
    welcomeMsg.style.display = 'block';
    welcomeMsg.innerHTML = `<strong>Hi, ${studentName}!</strong><br><span style="font-size:0.9em; color:#666;">${studentEmail}</span>`;
    
    // 3. æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†ç­çº§ï¼Œå¦‚æœé€‰äº†ï¼Œæ˜¾ç¤ºå¼€å§‹æŒ‰é’®
    checkClassAndReady();
}

// ç›‘å¬ç­çº§é€‰æ‹©å˜åŒ–
classInput.addEventListener('change', checkClassAndReady);

function checkClassAndReady() {
    // åªæœ‰å½“â€œå·²ç™»å½•â€ä¸”â€œå·²é€‰ç­çº§â€æ—¶ï¼Œæ‰æ˜¾ç¤ºå¼€å§‹æŒ‰é’®
    if (studentName && classInput.value) {
        studentClass = classInput.value;
        manualStartBtn.style.display = 'inline-block';
    } else {
        manualStartBtn.style.display = 'none';
    }
}

// ç‚¹å‡»å¼€å§‹æŒ‰é’®
manualStartBtn.addEventListener('click', () => {
    if(!classInput.value) {
        alert("Please select your class first!");
        return;
    }
    startQuiz();
});

// ====== 2. æµ‹éªŒé€»è¾‘ ======
function startQuiz() {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    document.getElementById('student-info-display').textContent = `Student: ${studentName} (${studentClass})`; 
    loadQuestion();
}

function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Next Question âœ";
  
  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Submit Answers âœ…";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  all.forEach((d,i)=>{ if(i === q.answer) d.classList.add('correct'); });
  
  if(index !== q.answer) {
      el.classList.add('wrong'); 
  } else {
      score++;
  }
  
  document.getElementById('score').textContent = 'Score: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  loadQuestion();
});

// ====== 3. æäº¤æ•°æ® ======
function submitToGoogleSheet() {
    quizContent.innerHTML = `
        <div style="text-align:center; padding:40px;">
            <h2 style="color:var(--secondary-color);">â³ Sending Results...</h2>
            <p>Please wait while we save your score.</p>
        </div>
    `;

    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);
    // å¯é€‰ï¼šå¦‚æœä½ æƒ³åœ¨åå°æ”¶é›†é‚®ç®±ï¼Œå¯ä»¥å–æ¶ˆä¸‹é¢æ³¨é‡Š
    // formData.append("email", studentEmail); 

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        showFinalResult(true);
    })
    .catch(error => {
        console.error('Error:', error);
        showFinalResult(false);
    });
}

function showFinalResult(isSuccess) {
    let msg = isSuccess ? 
        `<div class="result-box" style="background:#eafaf1; color:#2ecc71; border:2px solid #2ecc71;">
            âœ… <strong>Success!</strong> Your result has been submitted.
        </div>` : 
        `<div class="result-box" style="background:#fdedec; color:#e74c3c; border:2px solid #e74c3c;">
            âš ï¸ <strong>Connection Error!</strong> Please screenshot this page and send to your teacher.
        </div>`;

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2>Good Job, ${studentName}!</h2>
            <p style="color:#666;">Class: ${studentClass}</p>
            
            <div style="font-size: 4rem; margin: 20px 0; color: var(--primary-color); font-weight:bold;">
                ${score} / ${data.length}
            </div>
            
            ${msg}
            
            <button onclick="location.reload()" style="
                margin-top:20px; padding:10px 20px; border:none; background:#ccc; border-radius:20px; cursor:pointer;">
                Start Again
            </button>
        </div>
    `;
}
</script>
</body>
